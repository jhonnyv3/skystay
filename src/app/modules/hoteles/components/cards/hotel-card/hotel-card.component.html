<mat-card class="hotel-card" *ngIf="hotel">
    <mat-card-header>
        <mat-card-title>{{ hotel.name }}</mat-card-title>
        <mat-card-subtitle>{{ hotel.distance }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="hotel.images[0]" [alt]="hotel.name">
    <mat-card-content>
        <img [src]="hotel.reviewsSummary.imageUrl" [alt]="hotel.reviewsSummary.score">
        <p> {{ hotel.lowestPrice.price }} </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="delete(hotel.hotelId)">Delete</button>
    </mat-card-actions>
</mat-card>
